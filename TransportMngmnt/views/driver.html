<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Driver Route Submission Page</title>    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script></head><body><div class="well">    <div id="datetimepicker1" class="input-append date">        <input data-format="dd/MM/yyyy hh:mm:ss" type="text" />        <span class="add-on">      <i data-time-icon="icon-time" data-date-icon="icon-calendar">      </i>    </span>    </div></div><script type="text/javascript">    $(function() {        $('#datetimepicker1').datetimepicker({            language: 'pt-BR'        });    });</script></body>
